<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Guess my number</title>
</head>
<link rel="stylesheet" href="./style.css">


<body>
    <div class="topRow">
        <button class="againBtn" id="againBtn">Again!</button>
        <div class="right-side">(Between 1 and 20)</div>
    </div>
    
    <h1>Guess my number!</h1>

    <div class="main">
        <button class="guessBtn" id="guessBtn">?</button>
        <hr class="divider"></hr>
    </div>
    

    <div class="results">
        <div class="left-side">
            <input type="number" class="number" id="numberInp" min="1" max="20">
            <button class="check" id="checkBtn">Check!</button>
        </div>

        <div class="right-side">
            <div class="guessTxt" id="guessTxt">Start guessing...</div>
            <div class="score">Score: <span id="score">20</span></div>
            <div class="high-score">Highscore: <span id="highScore">0</span></div>
        </div>
        
        

    </div>

    <script src="app.js"></script>
</body>

</html>
